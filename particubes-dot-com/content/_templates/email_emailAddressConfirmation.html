<html>
<style type="text/css">
    * {padding:0 !important; margin: 0 !important; color-scheme: light !important;}
    html{ background-color: #222; min-height:100%; min-width:100%; max-width: 100%; font-size: 14px; color: #FFF; }

    ul { margin-left: 30px; }

    a {text-decoration:none;color:#45c5d2;}

</style>

                <img style="margin-left: auto; margin-right: auto; width: 80%; max-width: 350px; ; border: none !important; outline: none !important; box-shadow: none !important;" src="https://particubes.com/style/img/title@2x.png"/>
                {{ .HTML }}

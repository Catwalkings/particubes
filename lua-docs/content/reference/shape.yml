keywords: ["particubes", "game", "mobile", "scripting", "cube", "voxel", "world"]
type: "Shape"
extends: "Object"
description: A [Shape] is an [Object] that carries and displays a set of [Block]s.

constructors: 
  - description: "Creates a Shape with imported [Item]."
    arguments:
    - name: "item"
      type: "Item"
    samples:
      - code: local myShape = Shape(R.username.itemName)

properties:

functions:
    - name: "GetBlock"
      description: "Gets a [Block] from the [Shape]"
      arguments: 
        - name: "X"
          type: "number"
        - name: "Y"
          type: "number"
        - name: "Z"
          type: "number"
      return: 
        - type: "Block"

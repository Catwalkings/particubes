keywords: ["particubes", "game", "mobile", "scripting", "cube", "voxel", "world"]
type: "TimeCycleMark"
description: |
    TimeCycleMark exposes properties for each mark in the [TimeCycle].

constructors: 

  - arguments:
    - name: "time"
      type: "Time"
    description: |
        Creates a new TimeCycleMark at given [Time].
    samples: 
      - code: |
         local mark = TimeCycleMark(Time(9,0,0)) -- 9am's mark
         mark.SkyColor = Color.Red
         table.insert(TimeCycle.Marks, mark)


built-ins:

  - name: "Noon"
    type: "TypeCycleMark"
    description: "12pm TimeCycleMark."

  - name: "Dusk"
    type: "TypeCycleMark"
    description: "6pm TimeCycleMark."

  - name: "Midnight"
    type: "TypeCycleMark"
    description: "12am TimeCycleMark."    

  - name: "Dawn"
    type: "TypeCycleMark"
    description: "6am TimeCycleMark."

properties:
    
    - name: "Name"
      type: "string"
      description: |
          Mark's name.

    - name: "AbyssColor"
      type: "Color"
      description: |
          Mark's sky [Color].

    - name: "AmbientLightColor"
      type: "Color"
      description: |
          Mark's ambient light [Color].

    - name: "HorizonColor"
      type: "Color"
      description: |
          Mark's sky [Color].

    - name: "SkyColor"
      type: "Color"
      description: |
          Mark's sky [Color].

    - name: "SkyLightColor"
      type: "Color"
      description: |
          Mark's sky light [Color].

    - name: "Time"
      type: "Time"
      description: |
          Mark's [Time].

      
keywords: ["particubes", "game", "mobile", "scripting", "cube", "voxel", "world"]
type: "Impact"
description: An `Impact` object can be returned when casting a ray. (see Player.CastRay and PointerEvent.CastRay.) All properties are read-only.

constructors: 
  - description: "Created using CastRay functions. local impact = Player.CastRay"

properties:
    - name: "Block"
      type: "Block"
      description: "Block touched by the ray. Not `nil` if the Impact represents a Block."

    - name: "Distance"
      type: "Number"
      description: "Distance to impact when casting a ray. (see Player.CastRay)"
    - name: "FaceTouched"
      type: "Number"
      description: "Not `nil` if the Impact represents a Block.
        Index of hit block's face."
    - name: "Player"
      type: "Player"
      description: "Player touched by the ray."

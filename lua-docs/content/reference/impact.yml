keywords: ["particubes", "game", "mobile", "scripting", "cube", "voxel", "world"]
type: "Impact"

creatable: true

blocks: 
  - text: |
      An Impact object can be returned when casting a ray. (see [Camera].[CastRay](/reference/camera#functions-castray), [Player].[CastRay](/reference/player#functions-castray), [PointerEvent].[CastRay](/reference/pointerevent#functions-castray))

properties:
    - name: "Block"
      type: "Block"
      description: "Block touched by the ray. Not `nil` if the Impact represents a Block."
      samples:
        - code: |
            local impact = Local.Player:CastRay()
            print(impact.Block.Id)	-- prints hit block's id

    - name: "Distance"
      type: "number"
      description: "Distance to impact when casting a ray. (see Player.CastRay)"
    - name: "FaceTouched"
      type: "number"
      description: "Not `nil` if the Impact represents a Block.
        Index of hit block's face."
    - name: "Player"
      type: "Player"
      description: "Player touched by the ray."
      samples:
        - code: |
            Pointer.Down = function(event)
              local impact = event:CastRay()
              print(impact.Player)
            end

keywords: ["particubes", "game", "mobile", "scripting", "cube", "voxel", "world"]
type: "Label"
description: Allows adding text on the interface.

constructors: 
  - description: "Creates a Label without any text"
    samples:
      - code: Client.myLabel = Label()
  - description: "Creates a Label with given text"
    arguments:
    - name: text
      type: string
    samples:
      - code: Client.myLabel = Label("❤❤❤")

properties:
    - name: "Text"
      type: "string"
      description: "Text that's being displayed by the Label."
      samples:
        - code: |
            -- update displayed text
            Client.myLabel.Text = "❤❤"

functions:
    - name: "Remove"
      description: "Removes the Label."
      samples:
       - code: Client.myLabel:Remove()
